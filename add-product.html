<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/product-form.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agregar/Editar Producto</h1>
            <nav>
                <a href="index.html" class="nav-btn">Inventario</a>
                <a href="sales.html" class="nav-btn sales-btn">Ventas</a>
                <a href="reports.html" class="nav-btn reports-btn">Reportes</a>
            </nav>
        </header>
        
        <div class="form-container">
            <h2 id="formTitle">Registro de Productos</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Nombre:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Categor√≠a:</label>
                    <select id="productCategory" required>
                        <option value="">Seleccionar</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Botanas">Botanas</option>
                        <option value="Dulces">Dulces</option>
                        <option value="Abarrotes">Abarrotes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productStock">Stock:</label>
                    <input type="number" id="productStock" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Precio:</label>
                    <input type="number" id="productPrice" min="0" step="0.01" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="saveBtn" class="add-btn">Guardar</button>
                    <a href="index.html" class="cancel-btn" id="cancelBtn">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/product-form.js"></script>
</body>
</html>
