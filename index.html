<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/inventory.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de gestión de inventario</h1>
        </header>
        
        <div class="search-filter-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar producto...">
                <button id="searchBtn" class="btn">Buscar</button>
            </div>
            <div class="filter-container">
                <label for="sortBy">Ordenar por:</label>
                <select id="sortBy">
                    <option value="id">ID</option>
                    <option value="name">Nombre</option>
                    <option value="stock">Cantidad</option>
                    <option value="price">Precio</option>
                </select>
                <button id="sortAscBtn" class="btn">↑</button>
                <button id="sortDescBtn" class="btn">↓</button>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Inventario de Productos</h2>
                <div>
                    <a href="add-product.html" class="btn add-btn" id="addProductBtn">+ Agregar Producto</a>
                    <a href="sales.html" class="btn sales-btn">Ventas</a>
                    <a href="reports.html" class="btn reports-btn">Reportes</a>
                </div>
            </div>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productTableBody"></tbody>
            </table>
        </div>
    </div>

    <script type="module" src="js/inventory-main.js"></script>
</body>
</html>
