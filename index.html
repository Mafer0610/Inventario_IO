<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de gestión de inventario</h1>
        </header>
        
        <div class="search-filter-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar producto...">
                <button id="searchBtn">Buscar</button>
            </div>
            <div class="filter-container">
                <label for="sortBy">Ordenar por:</label>
                <select id="sortBy">
                    <option value="id">ID</option>
                    <option value="name">Nombre</option>
                    <option value="stock">Cantidad</option>
                    <option value="price">Precio</option>
                </select>
                <button id="sortAscBtn">↑</button>
                <button id="sortDescBtn">↓</button>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Inventario de Productos</h2>
                <div>
                    <button id="showFormBtn" class="add-btn">+ Agregar Producto</button>
                    <a href="sales.html" class="sales-btn">Ventas</a>
                    <a href="reports.html" class="reports-btn">Reportes</a>
                </div>
            </div>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productTableBody"></tbody>
            </table>
        </div>
        
        <div class="modal" id="productModal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Registro de Productos</h2>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label for="productName">Nombre:</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Categoría:</label>
                        <select id="productCategory" required>
                            <option value="">Seleccionar</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Botanas">Botanas</option>
                            <option value="Dulces">Dulces</option>
                            <option value="Abarrotes">Abarrotes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productStock">Stock:</label>
                        <input type="number" id="productStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Precio:</label>
                        <input type="number" id="productPrice" min="0" step="0.01" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="add-btn">Guardar</button>
                        <button type="button" id="cancelBtn">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/inventory-main.js"></script>
</body>
</html>
